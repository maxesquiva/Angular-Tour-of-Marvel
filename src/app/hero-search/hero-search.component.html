<form class="ml-[25%] mr-[25%] mt-10 md:auto z-0">
  <label for="search-box" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Burscar</label>
  <div class="relative">
      <div class=" inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      </div>

      <div class="">
        <input type="search" #searchBox id="search-box" (input)="search(searchBox.value)"  id="default-search" class=" w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Busca a tu heroe favorito aqui..." required>
        <button type="submit" class="max-[600px]:hidden text-white absolute right-2.5 bottom-2.5 bg-blue-00 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-700 dark:hover:bg-red-700 dark:focus:ring-red-900] ">Buscar</button>
      </div>
  </div>
</form>

<div class=" absolute left-[27.5%]  bg-opacity-90 bg-blue-800 rounded mx-auto max-[600px]:text-[8px] max-[600px]:mr-[25%]">
  <ul class="mt-3">
    <li *ngFor="let hero of heroesEncontrado$ | async" class=" text-black">
    <a routerLink="/detail/{{hero.id}}" class="text-black  hover:text-white z-3 p-3 ">
      {{hero.name}}

    </a>
  </li>
  </ul>
</div>
